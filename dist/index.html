<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/it-spa.min.ae1b0b40.css">
  <base href="/" target="_self">
  <title>Pigi SPA</title>
<script src="/it-spa.min.ae1b0b40.js"></script></head>

<body>
  <main>
    <header>
      <!-- LOGO -->
      <a href="./" id="logo">
      </a>
      <!-- NAVIGATION -->
      <nav>
        <a href="#" id="login">Logowanie</a> | <a href="#" id="register">Rejestracja</a>
      </nav>
    </header>

    <!-- SECTION FOR CONTENT -->
    <section>

      <!-- WELCOME SLOGAN -->
      <p class="slogan">
        <span class="pink">PigiSpa</span> zaprasza przepracowanych Front-End Developerów na zabiegi SPA!
      </p>

      <!-- REGISTRATION FORM -->
      <div class="registration-box">
        <h2>Wypełnij formularz</h2>
        <form id="register-form">
          <input type="email" name="email" placeholder="Wpisz email">
          <input type="password" name="pass" placeholder="Wpisz hasło">
          <input type="password" name="pass-check" placeholder="Ponownie wpisz hasło">
          <button id="register-btn">Zarejestruj mnie</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="./" id="logo-small">
    </a>
  </footer>
  <script src="/bundle.1715513c.js"></script>
</body></html>
